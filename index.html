<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./app.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main class="container">
    <div class="container-text">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching
        scripted tutorials is great, but understanding how developers think is
        invaluable.
      </p>
    </div>
    <div class="container-form">
      <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
      <form action="" id="form">
        <label for="firstName" class="formContainer">
          <input type="text" class="firstName" placeholder="First Name" />
          <i class="fa fa-exclamation-circle hide" id="exclamation"></i>
          <p class="error_mesg hide">First Name cannot be empty</p>
        </label>
        <label for="lastName" class="formContainer">
          <input type="text" class="lastName" placeholder="Last Name" />
          <i class="fa fa-exclamation-circle hide" id="exclamation"></i>
          <p class="error_mesg hide">Last Name cannot be empty</p>
        </label>
        <label for="email" class="formContainer">
          <input type="email" class="email" placeholder="Email" />
          <i class="fa fa-exclamation-circle hide" id="exclamation"></i>
          <p class="error_mesg hide">Looks like this is not an emaily</p>
          <p class="email_error hide">email@example/com</p>
        </label>
        <label for="password" class="formContainer">
          <input type="password" class="password" placeholder="Password" />
          <i class="fa fa-eye" id="show-password"></i>
          <i class="fa fa-exclamation-circle hide" id="exclamation"></i>
          <p class="error_mesg hide">Password cannot be empty</p>
        </label>
        <button id="button">Claim your free trial</button>
        <small>By clicking the button, you are agreeing to our
          <span> Terms and Services</span></small>
      </form>
    </div>
  </main>
</body>

</html>
